<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap TEST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="../js/jquery-1.10.2.min.js"></script>
    <script src="../js/v300/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../css/v300/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="../css/v300/bootstrap-theme.min.css" media="screen">
    <link rel="stylesheet" href="../css/v300/style.css">
  </head>

  <body>
    <code>Bootstrap version 3.0.0</code><hr />
    <h1>Hello, world!</h1>

    <div class="row">
      <div class="col-lg-8">
        <p class="lead">span 8 lead</p>
      </div>
      <div class="col-lg-4 ">
        <p>span 4</p>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <p class="text-center">span 2 center</p>
        </div>
        <div class="col-md-6 col-md-offset-4">
          <p class="text-right">span 6, offset 4, right</p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8">
        host span 8
        <div class="row">
          <div class="col-md-2"><p>nest span 2</p></div>
          <div class="col-md-6"><p>nest span 6</p></div>
        </div>
      </div>
    </div>

    <blockquote>
      <p>Blockquote here !</p>
      <small>Foo bar from<cite>egg</cite></small>
    </blockquote>

    <button class="btn btn-default col-md-2">Default Col-2</button>
    <button class="btn btn-default col-md-3">Default Col-3</button>

    <hr />
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-info btn-lg">
      <i class=".glyphicon .glyphicon-music .glyphicon-white"></i>&nbsp;Large,Info
    </button>
    <button class="btn btn-success btn-sm">Small,Success</button>
    <a href="" class="btn btn-danger btn-xs">Mini,Danger</a>
    <input type="submit" class="btn btn-warning" value="Warning" />

    <hr />
    <ul class="list-inline">
      <li>Item1</li>
      <li>Item2</li>
      <li>Item3</li>
    </ul>

    <dl>
      <dt>Q1</dt>
      <dd>A1</dd>
      <dt>Q2</dt>
      <dd>A2</dd>
      <dt>Q3</dt>
      <dd>A3</dd>
    </dl>

    <table class="table table-striped">
      <caption>Table caption</caption>
      <thead>
        <tr>
          <th>h</th>
          <th>haaaaaaaaa</th>
          <th>haaaaaaaaaaaaaaaaaaaa</th>
        </tr>
      </thead>
      <tbody>
        <tr class="info">
          <td>d</td>
          <td>d</td>
          <td>d</td>
        </tr>
        <tr class="warning">
          <td>d</td>
          <td>d</td>
          <td>d</td>
        </tr>
      </tbody>
    </table>

  </body>
</html>
