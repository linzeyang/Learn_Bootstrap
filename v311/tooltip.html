<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Tooltip</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <h1>Hello, world!</h1>

    <div>
      <a href="#" data-toggle="tooltip" title="Some tooltip text!">Hover over me</a>
    </div>

    <div>
      <button type="button" class="btn btn-default" data-toggle="tooltip" 
        data-placement="left" title="Tooltip on left">Hover to show left tooltip</button>

      <button type="button" class="btn btn-default" data-toggle="tooltip" 
        data-placement="top" title="Tooltip on top">Hover to show top tooltip</button>

      <button type="button" class="btn btn-default" data-toggle="tooltip" 
        data-placement="bottom" title="Tooltip on bottom">Hover to show bottom tooltip</button>

      <button type="button" class="btn btn-default" data-toggle="tooltip" 
        data-placement="right" title="Tooltip on right">Hover to show right tooltip</button>
    </div>

    <br><br><br><br><br>

    <div>
      <p class="text-warning">A tooltips shows if the input is empty when it loses focus.</p>
      <form>
        <input type="text" id="id_input_text" required />
        <input type="submit" value="Submit" />
      </form>
    </div>

    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>
      $(document).ready(function(){
        $('#id_input_text').focusout(function(event) {
          if( $(this).val().length < 1 ){
            $(this).tooltip({placement: 'bottom', title: 'This field cannot be empty!'});
            $(this).tooltip('show');
          }
        });
        
        $('#id_input_text').keydown(function(event) {
          $(this).tooltip('destroy');
        });        
      });
    </script>
  </body>
</html>
